<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="content">
      <div class="text">
        <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
        <div class="text-desc">
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="companies">
              <div class="values">10k+</div> 
              <div class="values-desc">companies</div>
            </div>
            <div class="templates">
              <div class="values">314</div> 
              <div class="values-desc">templates</div>
            </div>
            <div class="queries">
              <div class="values queries-value">12M+</div> 
              <div class="values-desc">queries</div>
            </div>
          </div>
        </div>
      </div>
      <div class="image">
      </div>
    </div>
    <!-- <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="github.com/viniciushenrique07">Vinicius Henrique Mendes Santos
      </a>.
    </footer> -->
  </main>
</body>
</html>
